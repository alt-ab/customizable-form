<!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<h1>Sample Survey</h1>
	<div class="col-5">
		<div class='sticker-panel'>
			<img title='blue flower' alt='blue flower' src='imgs/flower-blue.png'>
			<img title='pink flower' alt='pink flower' src='imgs/flower-pink.png'>
			<img title='yellow flower' alt='yellow flower' src='imgs/flower-yellow.png'>
			<img title='blue heart' alt='blue heart' src='imgs/heart-blue.png'>
			<img title='pink heart' alt='pink heart' src='imgs/heart-pink.png'>
			<img title='yellow heart' alt='yellow heart' src='imgs/heart-yellow.png'>
			<img title='blue colored hello' alt='blue colored hello' src='imgs/hello-blue.png'>
			<img title='pink colored hello' alt='pink colored hello' src='imgs/hello-pink.png'>
			<img title='yellow colored hello' alt='yellow colored hello' src='imgs/hello-yellow.png'>
			<img title='blue colored hi' alt='blue colored hi' src='imgs/hi-blue.png'>
			<img title='pink colored hi' alt='pink colored hi' src='imgs/hi-pink.png'>
			<img title='yellow colored hi' alt='yellow colored hi' src='imgs/hi-yellow.png'>
			<img title='blue smileyface' alt='blue smileyface' src='imgs/smileyface-blue.png'>
			<img title='pink smileyface' alt='pink smileyface' src='imgs/smileyface-pink.png'>
			<img title='yellow smileyface' alt='yellow smileyface' src='imgs/smileyface-yellow.png'>
			<img title='blue thank you' alt='blue thank you' src='imgs/thankyou-blue.png'>
			<img title='pink thank you' alt='pink thank you' src='imgs/thankyou-pink.png'>
			<img title='yellow thank you' alt='yellow thank you' src='imgs/thankyou-yellow.png'>
		</div>
		<div class='text-panel'></div>
		<div class='drawing-panel'></div>
		<div class='import-panel'></div>
	</div>
	<div class="col-7">
		<form action='/survey/checkout' method='post' enctype="multipart/form-data">
			<div>
			<input type='submit'>
			<input type='hidden' name='redirecturl' value='/qoom-of-the-week/20201014-datavisualizationwithplotlyjs/thankyou.html'>
			<input type='hidden' name='survey' value='sample-survey'>
			</div>
		</form>
	</div>
</body>
</html>
