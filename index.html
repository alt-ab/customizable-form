<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1" name="viewport"/>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<h1>Sample Survey</h1>

	<div class='flex-container' style='display: flex;'>
		<div style='flex-basis: 100%; flex-grow: 1;'>
			<div class='sticker-panel'>
				<div style='padding-bottom: 15px; width: 100%;'>
					<h2>Sticker Area</h2>
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='blue flower' alt='blue flower' src='imgs/flower-blue.png' draggable="true" ondragstart="drag(event)" id="drag1">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='pink flower' alt='pink flower' src='imgs/flower-pink.png' draggable="true" ondragstart="drag(event)" id="drag2">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='yellow flower' alt='yellow flower' src='imgs/flower-yellow.png' draggable="true" ondragstart="drag(event)" id="drag3">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='blue heart' alt='blue heart' src='imgs/heart-blue.png' draggable="true" ondragstart="drag(event)" id="drag4">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='pink heart' alt='pink heart' src='imgs/heart-pink.png' draggable="true" ondragstart="drag(event)" id="drag5">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='yellow heart' alt='yellow heart' src='imgs/heart-yellow.png' draggable="true" ondragstart="drag(event)" id="drag6">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='blue colored hello' alt='blue colored hello' src='imgs/hello-blue.png' draggable="true" ondragstart="drag(event)" id="drag7">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='pink colored hello' alt='pink colored hello' src='imgs/hello-pink.png' draggable="true" ondragstart="drag(event)" id="drag8">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='yellow colored hello' alt='yellow colored hello' src='imgs/hello-yellow.png' draggable="true" ondragstart="drag(event)" id="drag9">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='blue colored hi' alt='blue colored hi' src='imgs/hi-blue.png' draggable="true" ondragstart="drag(event)" id="drag10">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='pink colored hi' alt='pink colored hi' src='imgs/hi-pink.png' draggable="true" ondragstart="drag(event)" id="drag11">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='yellow colored hi' alt='yellow colored hi' src='imgs/hi-yellow.png' draggable="true" ondragstart="drag(event)" id="drag12">
				</div>

				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='blue smileyface' alt='blue smileyface' src='imgs/smileyface-blue.png' draggable="true" ondragstart="drag(event)" id="drag13">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='pink smileyface' alt='pink smileyface' src='imgs/smileyface-pink.png' draggable="true" ondragstart="drag(event)" id="drag14">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='yellow smileyface' alt='yellow smileyface' src='imgs/smileyface-yellow.png' draggable="true" ondragstart="drag(event)" id="drag15">
				</div>

				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='blue thank you' alt='blue thank you' src='imgs/thankyou-blue.png' draggable="true" ondragstart="drag(event)" id="drag16">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='pink thank you' alt='pink thank you' src='imgs/thankyou-pink.png' draggable="true" ondragstart="drag(event)" id="drag17">
				</div>
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img title='yellow thank you' alt='yellow thank you' src='imgs/thankyou-yellow.png' draggable="true" ondragstart="drag(event)" id="drag18">
				</div>

			</div>

			<div class='drawing-panel'>
				<h2>Drawing Area</h2>
        		<p>Choose a color and use the slider to change size:</p>
				<div class="main-container">
					<div class="colors">
						<button value="rgb(255, 0, 0)"></button>
			    		<button value="#ffa600"></button>
			    		<button value="#fbff00"></button>
			    		<button value="rgb(81, 255, 0)"></button>
			    		<button value="rgb(0, 255, 255)"></button>
			    		<button value="rgb(0, 38, 255)"></button>
            			<button value="rgb(153, 0, 255)"></button>
            			<button value="rgb(255, 0, 242)"></button>
            			<button value="rgb(165, 42, 42)"></button>
            			<button value="#000000"></button>
					</div>
			
					<input id="brush" type="range" value="1" min="1" max="10" step="0.2"></input>
					<button id="clear" type="button">Clear</button>
					<button id="save" type="button">Save</button>
					<br>
					<canvas id="paint-canvas" width="640" height="400"></canvas>
				</div>
        		<br><br>
			</div>

			<div class='text-panel'>
        		<h2>Text Input Area</h2>
        		<form action='/action_page.php'>
        			<p>Type Here:</p>
        			<input type="text" id="inputlabel" name="inputlabel" maxlength="20">
        			<br><br>
        			<input type="submit" value="Submit">
        			<br><br>
        		</form>
        		
    		</div>

			<div class='import-panel'>
        		<h2>Import File Area</h2>
				<p>Use the "Choose File" button to upload a file: </p>
				<input type="file" accepts="image/*" id="imageInput" onchange="read(this);">
				<div ondrop="drop(event)" ondragover="allowDrop(event)">
					<img id="upload-img" draggable="true" ondragstart="drag(event)">
				</div>
			</div>
		</div>

	<div class='box' style='flex-basis: 100%; flex-grow: 1;' ondrop="drop(event)" ondragover="allowDrop(event)">
		<h2>Form Area</h2>
		<form class='submit-form' action='/survey/checkout' method='post' enctype="multipart/form-data">
			<div>
			<input type='submit'>
			<input type='hidden' name='redirecturl' value='/dashboard.html'>
			<input type='hidden' name='survey' value='sample-survey'>
			</div>
		</form>
	</div>

	</div>
	
	<script type="text/javascript" src="script.js" charset="utf-8"></script>
</body>
</html>
